    :root {

      --text-on-dark: #FFFFFF;
      --text-on-dark-subtle: #cccccc;

      --background-light: #FFFFFF;

      --accent-greenish-yellow-darker: #7da800;

      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;

      color: var(--text-primary-content);

    .container {

      margin: auto;

    }

    header.page-top-header {

      left: 0;

      z-index: 1001;
      transition: background 0.3s;

      height: 60px;
    }

    header.page-top-header .container-header {

      align-items: center;

      font-weight: 700;
    }

    header.page-top-header nav ul {
      padding: 0;
      margin: 0;
      list-style: none;
      display: flex;
      align-items: center;
      height: 60px;
    }

    header.page-top-header nav ul li {
      margin-left: 25px;

      align-items: center;

      font-weight: 500;

      font-size: 0.9em;

    .options-grid {

    .option-card {
      background-color: var(--background-light);
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .option-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .option-card-image-container {
      width: 100%;
      height: 180px;
      overflow: hidden;
      background: #f8f8f8;
    }

    .option-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .option-card-content {
      padding: 20px 20px 16px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .option-card-content h4 {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .details {
      font-size: 0.98rem;
      color: #444;
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 18px;
    }

    .description {
      font-size: 0.97rem;
      color: #555;
      margin-bottom: 16px;
      flex: 1;
    }

    .option-card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: auto;
      gap: 10px;
    }

    .option-card-price {
      font-size: 0.97rem;
      color: #222;
    }

      background: #4caf50;
      color: #fff;
      padding: 10px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
    }

    }

  <header class="page-top-header">
    <div class="container-header">
      <h1 class="logo" style="cursor:pointer;" onclick="window.location.href='intro.html'">Flow</h1>
      <nav>
        <ul>

      </nav>

  </header>

  <div class="main-content-area container">
    <div class="options-title-section" data-aos="fade-down">
      <h1 id="optionsPageTitle"><i class="fas fa-th-list"></i> Here Are Your Itinerary Options</h1>
    </div>

    <div class="options-grid" id="itineraryOptionsGrid">
      {/* Itinerary cards will be dynamically inserted here */}
    </div>

    <div class="recommended-itineraries-scroll" id="recommendedItinerariesScroll"></div>
  </div>

  <footer class="page-bottom-footer container-fluid">
    <div class="container">

    </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 600,
      once: true,
      offset: 30,
    });
  </script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const itineraryOptionsGrid = document.getElementById('itineraryOptionsGrid');
    const optionsMessage = document.getElementById('optionsMessage');
    const backToPreferencesBtn = document.getElementById('backToPreferencesBtn');

    document.addEventListener('DOMContentLoaded', function () {
      const optionsDataString = localStorage.getItem('itineraryOptions');
      const userPrefsString = localStorage.getItem('currentUserPreferences');

      let currentUserPreferences = {};
      if (userPrefsString) {
        try { currentUserPreferences = JSON.parse(userPrefsString); }
        catch (e) { console.error("Error parsing currentUserPreferences from localStorage on options page", e); }
      }

      // Update back button to link to more_info.html with initial params
      if (currentUserPreferences.destination_country) {
        let backParams = `destination=${currentUserPreferences.destination_country || ''}`;
        if (currentUserPreferences.startDate) backParams += `&startDate=${currentUserPreferences.startDate}`;
        if (currentUserPreferences.endDate) backParams += `&endDate=${currentUserPreferences.endDate}`;
        if (currentUserPreferences.starting_city) backParams += `&starting_city=${currentUserPreferences.starting_city}`;
        backToPreferencesBtn.href = `more_info.html?${backParams}`;
      } else {
        backToPreferencesBtn.href = 'index.html';
      }

      if (optionsDataString) {
        try {
          const options = JSON.parse(optionsDataString);
          displayItineraryOptions(options, currentUserPreferences);
        } catch (e) {
          console.error("Error parsing itinerary options from localStorage:", e);
          if (optionsMessage) {
            optionsMessage.textContent = "Could not load options. Please try again or refine your search.";
            optionsMessage.style.display = 'block';
          }
        }
      } else {
        const serverMsg = localStorage.getItem('generateItineraryMessage');
        if (optionsMessage) {
          optionsMessage.textContent = serverMsg || "No options found. This could be because your previous search yielded no results, or you navigated here directly. Please go back and start a search.";
          optionsMessage.style.display = 'block';
          if (serverMsg) localStorage.removeItem('generateItineraryMessage');
        }
      }
    });

    function displayItineraryOptions(options, currentUserPreferences) {
      if (!itineraryOptionsGrid || !optionsMessage) return;

      itineraryOptionsGrid.innerHTML = '';
      if (!options || options.length === 0) {
        optionsMessage.textContent = 'No itineraries match your selected criteria.';
        optionsMessage.style.display = 'block';
        return;
      }
      optionsMessage.style.display = 'none';

      // Main grid
      options.forEach(option => {
        itineraryOptionsGrid.appendChild(renderItineraryCard(option));
      });

      // Recommended itineraries scroll section
      const recommendedDiv = document.getElementById('recommendedItinerariesScroll');
      recommendedDiv.innerHTML = '';
      options.slice(0, 10).forEach(option => {
        recommendedDiv.appendChild(renderItineraryCard(option));
      });
    }

    function renderItineraryCard(option) {
      // FIXED: Complete price calculation using Google Sheets field names
      let priceDisplay = "Price on request";

      // Check for actual cost first (Google Sheets field names with colons)
      const costField = option['approx_cost_usd_pp:'] || option.approx_cost_usd_pp || 0;
      const budgetField = option['budget_level_csv:'] || option.budget_level || option.budget_tag || '';
      const durationField = parseInt(option['duration_days:'] || option.duration_days || 0);

      console.log('ðŸ’° Options page price debug:', {
        title: option.title || option['title:'],
        costField: costField,
        budgetField: budgetField,
        durationField: durationField
      });

      if (costField && parseFloat(costField) > 0) {
        const totalCost = parseFloat(costField);
        const duration = durationField > 0 ? durationField : 1;
        const perDayCost = Math.round(totalCost / duration);
        priceDisplay = `$${perDayCost}`;
      } else if (budgetField && budgetField.trim()) {
        const budget = budgetField.toLowerCase().trim();
        if (budget.includes('budget') || budget.includes('low')) {
          priceDisplay = "$50 - $100";
        } else if (budget.includes('medium') || budget.includes('mid')) {
          priceDisplay = "$100 - $200";
        } else if (budget.includes('luxury') || budget.includes('high')) {
          priceDisplay = "$200+";
        } else {
          priceDisplay = budget; // Show the budget level as-is
        }
      }

      const card = document.createElement('div');
      card.className = 'option-card';
      card.dataset.itineraryId = option.id || option['id:'];
      card.dataset.tripObject = JSON.stringify(option);

      card.innerHTML = `
    <div class="option-card-image-container">
      <img class="option-image" src="${option['image_url:'] || option.image_url || 'https://via.placeholder.com/300x180/CCCCCC/FFFFFF?text=Explore'}" alt="${option['title:'] || option.title}" loading="lazy">
    </div>
    <div class="option-card-content">
      <h4>${option['title:'] || option.title || "Travel Itinerary"}</h4>
      <div class="details">
        <span><i class="fas fa-calendar-alt"></i> ${option['duration_days:'] || option.duration_days || 'N/A'} Days</span>
        <span><i class="fas fa-tags"></i> ${option['budget_level_csv:'] || option.budget_tag || 'N/A'}</span>
        ${option['primary_interest_category:'] || option.primary_interest ? `<span><i class="fas fa-star"></i> ${option['primary_interest_category:'] || option.primary_interest}</span>` : ''}
      </div>
      <p class="description">${(option['description_long:'] || option.description || 'Explore this exciting itinerary!').substring(0, 90)}${(option['description_long:'] || option.description || '').length > 90 ? "..." : ""}</p>
      <div class="option-card-footer">
        <span class="option-card-price">From <strong>${priceDisplay}</strong> per day</span>
        <a href="trip_details.html?id=${option['id:'] || option.id}" class="btn-view-trip">View Details</a>
      </div>
    </div>
  `;

      card.querySelector('.btn-view-trip').addEventListener('click', function (e) {
        e.preventDefault();
        localStorage.setItem('selectedTripForDetailView', card.dataset.tripObject);
        localStorage.setItem('currentUserPreferences', JSON.stringify({
          destination_country: option.destination_country_for_link || (option.region ? option.region.toLowerCase() : '')
        }));
        window.location.href = `trip_details.html?id=${option['id:'] || option.id}`;
      });

      return card;
    }

    // Add this to itinerary_options.html for debugging
    console.log('ðŸ” DEBUGGING OPTIONS PAGE DATA...');
    const optionsData = localStorage.getItem('itineraryOptions');
    if (optionsData) {
      const parsed = JSON.parse(optionsData);
      console.log('ðŸ“Š OPTIONS DATA ANALYSIS:');
      console.log('- Total options:', parsed.length);
      parsed.slice(0, 3).forEach((option, index) => {
        console.log(`Option ${index + 1}:`, {
          id: option['id:'] || option.id,
          title: option['title:'] || option.title,
          cost_field: option['approx_cost_usd_pp:'] || option.approx_cost_usd_pp,
          budget_field: option['budget_level_csv:'] || option.budget_level,
          image_field: option['image_url:'] || option.image_url,
          all_fields: Object.keys(option)
        });
      });
    }
  </script>
